<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Daily Planner</title>
        <link rel="stylesheet" href="styles/style.css" type="text/css" />
    </head>
    <body>
        <h1 class="gradient-text">Daily Planner</h1>
        <div class="content-box">
            <div class="task-input">
                <input type="text" class="inputText" id="newTaskInput" placeholder="Add a new task" />
                <button id="btn-add-task" class="gradient-text">Add Task</button>
            </div>
            <div class="flex-content" id="tasksContainer">
                <h2>Tasks</h2>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
